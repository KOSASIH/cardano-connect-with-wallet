name: Github Pages Update

on:
  push:
    branches:
      - main
      - feature/refactor_lib_into_non_react_and_react_parts

  workflow_dispatch:

env:
  STORYBOOKS: react

jobs:
  update-gh-pages-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish storybooks into gh-pages
        run: |
          set -x
          git config --global user.name "gh-action-run-id-${GITHUB_RUN_ID}"
          git config --global user.email 'gh-action@users.noreply.github.com'
          git pull || true
          git branch -D gh-pages || true
          git push origin --delete gh-pages || true
          git branch gh-pages
          git checkout gh-pages
          yarn install
          for storybook in $STORYBOOKS
          do
            mkdir -p packages/${storybook}
          done
          yarn build:react
          for storybook in $STORYBOOKS
          do
            ln -s packages/${storybook}/storybook-static ${storybook}-storybook
            git add ${storybook}-storybook
            git commit ${storybook}-storybook -m "chore(storybook): updated ${storybook}-storybook (automatic commit done by github-action-run-id: ${GITHUB_RUN_ID})"
          done
          git pull --rebase
          git push origin gh-pages
