name: Release

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸš€ release-please-action
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          extra-files: packages/*/package.json
  publish-react-libary:
    environment: CI
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'release-please--branches--main')"
    defaults:
      run:
        working-directory: ./packages/react
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ«¡ Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.12.0'
          registry-url: 'https://registry.yarnpkg.com'
      - name: ðŸ“¥ Install dependencies
        run: yarn install --ignore-scripts --frozen-lockfile
      - name: ðŸ§µ Install rollup
        run: yarn global add rollup
      - name: ðŸ“¦ Bundle package
        run: yarn run rollup
      - name: ðŸ”§ Configure npm
        run: |
          echo '//registry.yarnpkg.com/:_authToken=${NPM_TOKEN}' > .yarnrc
      - name: ðŸš€ Publish package on npmjs
        run: yarn publish
    env:
      NPM_TOKEN: ${{ secrets.NPMJS_SECRET }}
